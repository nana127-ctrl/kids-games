    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // æ¸¸æˆé…ç½®
            const config = {
                boardSize: 4, // 4x4ç½‘æ ¼ï¼Œå…±8å¯¹å¡ç‰‡
                shapes: ['ğŸ”º', 'ğŸ”¶', 'ğŸ”µ', 'â­', 'â¤ï¸', 'ğŸ”·', 'ğŸŸ©', 'ğŸŸ '], // åŸºæœ¬å‡ ä½•å›¾å½¢
                themes: [

            const totalPairs = document.getElementById('total-pairs');
            const timer = document.getElementById('timer');

            // éŸ³æ•ˆå…ƒç´ 
            const flipSound = document.getElementById('flip-sound');
            const matchSound = document.getElementById('match-sound');
            const completeSound = document.getElementById('complete-sound');
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                clearInterval(gameState.timerInterval);
                gameState.cards = [];
                gameState.flippedCards = [];
                gameState.matchedPairs = 0;
                gameState.moves = 0;
                gameState.gameStarted = false;
                gameState.startTime = null;
                gameState.canFlip = false;
                
                pairsMatched.textContent = '0';
                totalPairs.textContent = gameState.totalPairs;
                moves.textContent = '0';
                timer.textContent = '00:00';
                
                gameBoard.innerHTML = '';
                gameBoard.style.gridTemplateColumns = `repeat(${config.boardSize}, 1fr)`;
                
                // åˆ›å»ºå¡ç‰‡å¯¹
                let cardValues = [];
                for (let i = 0; i < gameState.totalPairs; i++) {
                    cardValues.push(config.shapes[i % config.shapes.length]);
                    cardValues.push(config.shapes[i % config.shapes.length]);
                }
                
                // éšæœºæ’åºå¡ç‰‡
                cardValues.sort(() => Math.random() - 0.5);
                
                // åˆ›å»ºå¡ç‰‡å…ƒç´ 
                cardValues.forEach((value, index) => {
                    const card = document.createElement('div');
                    card.className = 'card memory-mode'; // åˆå§‹ä¸ºè®°å¿†æ¨¡å¼
                    card.dataset.index = index;
                    card.dataset.value = value;
                    
                    card.innerHTML = `

                            <div class="card-back"></div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => flipCard(card));
                    gameBoard.appendChild(card);
                    gameState.cards.push(card);
                });
                
                completionScreen.style.display = 'none';
                
                // æ˜¾ç¤ºè®°å¿†å€’è®¡æ—¶
                startMemoryCountdown();
            }
            
            // å¼€å§‹è®°å¿†å€’è®¡æ—¶
            function startMemoryCountdown() {
                countdownOverlay.style.display = 'flex';
                let count = 10;
                
                const countdownInterval = setInterval(() => {
                    countdownText.textContent = count;
                    
                    if (count === 0) {
                        clearInterval(countdownInterval);
                        countdownOverlay.style.display = 'none';
                        endMemoryMode();
                        gameState.canFlip = true;

                    count--;
                }, 1000);
            }
            
            // ç»“æŸè®°å¿†æ¨¡å¼
            function endMemoryMode() {
                gameState.cards.forEach(card => {
                    card.classList.remove('memory-mode');
                });
            }
            
            // ç¿»è½¬å¡ç‰‡
            function flipCard(card) {
                // å¦‚æœå¡ç‰‡å·²ç»åŒ¹é…æˆ–å·²ç»ç¿»è½¬ï¼Œæˆ–è€…ä¸èƒ½ç¿»è½¬ï¼Œåˆ™å¿½ç•¥ç‚¹å‡»
                if (!gameState.canFlip || card.classList.contains('matched') || 
                    card.classList.contains('flipped') || gameState.flippedCards.length >= 2) {
                    return;
                }
                
                // æ’­æ”¾ç¿»è½¬éŸ³æ•ˆ
                flipSound.currentTime = 0;
                flipSound.play();
                
                // å¼€å§‹æ¸¸æˆè®¡æ—¶ï¼ˆå¦‚æœæ˜¯ç¬¬ä¸€æ¬¡ç¿»è½¬ï¼‰
                if (!gameState.gameStarted) {

                // å¦‚æœç¿»è½¬äº†ä¸¤å¼ å¡ç‰‡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
                if (gameState.flippedCards.length === 2) {
                    gameState.moves++;
                    moves.textContent = gameState.moves;
                    
                    setTimeout(checkMatch, 600);
                }
            }
            
            // æ£€æŸ¥ä¸¤å¼ å¡ç‰‡æ˜¯å¦åŒ¹é…
            function checkMatch() {
                const [card1, card2] = gameState.flippedCards;
                const isMatch = card1.dataset.value === card2.dataset.value;
                
                if (isMatch) {
                    // åŒ¹é…æˆåŠŸ
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    
                    // æ·»åŠ åŒ¹é…ç‰¹æ•ˆ

                    // æ˜¾ç¤ºçƒŸèŠ±ç‰¹æ•ˆ

                    gameState.matchedPairs++;
                    pairsMatched.textContent = gameState.matchedPairs;
                    
                    // æ£€æŸ¥æ¸¸æˆæ˜¯å¦å®Œæˆ
                    if (gameState.matchedPairs === gameState.totalPairs) {

                } else {

                    card1.classList.remove('flipped');

            // æ·»åŠ åŒ¹é…ç‰¹æ•ˆ
            function addMatchEffect(card) {

                card.appendChild(effect);

            // æ’­æ”¾åŒ¹é…éŸ³æ•ˆ
            function playMatchSound() {

                matchSound.play();
                
                // æ·»åŠ é¢å¤–çš„æˆåŠŸéŸ³æ•ˆåé¦ˆ
                setTimeout(() => {

                    successSound.volume = 0.7;

            // å¼€å§‹æ¸¸æˆè®¡æ—¶å™¨
            function startGameTimer() {
                gameState.startTime = new Date();
                gameState.timerInterval = setInterval(() => {
                    const elapsedTime = new Date() - gameState.startTime;
                    const minutes = Math.floor(elapsedTime / 60000);
                    const seconds = Math.floor((elapsedTime % 60000) / 1000);
                    timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);

            // åˆ›å»ºçƒŸèŠ±ç‰¹æ•ˆ
            function createFireworks() {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {

                        firework.className = 'firework';
                        
                        // éšæœºé¢œè‰²
                        const colors = ['#ff6b6b', '#ffeaa7', '#a29bfe', '#74b9ff', '#55efc4'];
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                        
                        // éšæœºä½ç½®
                        const x = Math.random() * window.innerWidth;

                        firework.style.left = `${x}px`;
                        firework.style.top = `${y}px`;
                        
                        // éšæœºåŠ¨ç”»å‚æ•°
                        const tx = (Math.random() - 0.5) * 200;

                        firework.style.setProperty('--tx', `${tx}px`);
                        firework.style.setProperty('--ty', `${ty}px`);
                        
                        firework.style.animation = `firework-animation ${0.5 + Math.random() * 0.5}s forwards`;
                        
                        document.body.appendChild(firework);
                        
                        // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }, i * 50);
                }
            }
            
            // å®Œæˆæ¸¸æˆ
            function completeGame() {
                clearInterval(gameState.timerInterval);
                
                // æ’­æ”¾å®ŒæˆéŸ³æ•ˆ
                completeSound.play();
                
                // æ˜¾ç¤ºå¤§å‹çƒŸèŠ±
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createFireworks(), i * 300);
                }
                
                // æ˜¾ç¤ºç»“ç®—å±å¹•
                setTimeout(() => {
                    finalTime.textContent = timer.textContent;
                    finalMoves.textContent = gameState.moves;
                    completionScreen.style.display = 'flex';
                }, 1500);
            }
            
            // æ›´æ”¹ä¸»é¢˜
            function changeTheme() {
                gameState.currentTheme = (gameState.currentTheme + 1) % config.themes.length;
                const theme = config.themes[gameState.currentTheme];
                
                document.body.style.background = theme.background;
                
                document.querySelectorAll('.card-back').forEach(cardBack => {
                    cardBack.style.background = theme.cardBack;
                });
            }
            
            // äº‹ä»¶ç›‘å¬å™¨
            restartBtn.addEventListener('click', initGame);
            changeThemeBtn.addEventListener('click', changeTheme);
            playAgainBtn.addEventListener('click', initGame);
            
            // åˆå§‹å¯åŠ¨æ¸¸æˆ
            initGame();
        });
    </script>
