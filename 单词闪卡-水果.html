<!DOCTYPE html>
<html>
<head>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #fff9f4;
            font-family: 'Comic Sans MS', cursive;
        }
        
        .word-card {
            width: 300px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .word-card:hover {
            transform: scale(1.05);
        }
        
        .emoji {
            font-size: 60px;
            text-align: center;
            margin: 15px 0;
        }
        
        .word {
            color: #e91e63;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
        
        .pronunciation {
            color: #ff9800;
            font-size: 18px;
            text-align: center;
            margin: 10px 0;
        }
        
        .translation {
            color: #4caf50;
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
        }
        
        .example {
            background-color: #fff3e0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        
        <div class="word-card" style="background-color: #ffebee">
            <div class="emoji">🍎</div>
            <div class="word">Apple</div>
            <div class="pronunciation">/ˈæpəl/</div>
            <div class="translation">苹果</div>
            <div class="example">
                The <span style="color: #ff1744">apple</span> is red and juicy.<br>
                苹果又红又多汁
            </div>
        </div>

        <div class="word-card" style="background-color: #fffde7">
            <div class="emoji">🍌</div>
            <div class="word">Banana</div>
            <div class="pronunciation">/bəˈnɑːnə/</div>
            <div class="translation">香蕉</div>
            <div class="example">
                Monkeys love <span style="color: #ffd600">bananas</span>!<br>
                猴子最爱吃香蕉
            </div>
        </div>

        <div class="word-card" style="background-color: #f3e5f5">
            <div class="emoji">🍇</div>
            <div class="word">Grape</div>
            <div class="pronunciation">/ɡreɪp/</div>
            <div class="translation">葡萄</div>
            <div class="example">
                These <span style="color: #9c27b0">grapes</span> are sweet and purple.<br>
                这些葡萄又甜又紫
            </div>
        </div>

        <div class="word-card" style="background-color: #fce4ec">
            <div class="emoji">🍓</div>
            <div class="word">Strawberry</div>
            <div class="pronunciation">/ˈstrɔːbəri/</div>
            <div class="translation">草莓</div>
            <div class="example">
                The <span style="color: #ff4081">strawberry</span> has red seeds outside.<br>
                草莓的籽长在外面
            </div>
        </div>
    </div>
</body>
</html>
