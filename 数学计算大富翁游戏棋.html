<script>

/* ---------------------------

function createBoard() {
  boardEl.innerHTML = '';
  for (let i=0;i<STATE.boardSize;i++){
    const c = document.createElement('div');
    c.className='cell';
    c.id = 'c'+i;

/* ---------------------------
   ç©å®¶é€‰æ‹© & åˆå§‹åŒ–æ•°æ®
   --------------------------- */
function setupPlayers(count){
  STATE.playersCount = count;
  STATE.players = [];
  for (let i=0;i<count;i++){
    STATE.players.push({id:i, emoji:PLAYER_EMOJIS[i], pos:0});

  renderPlayersRow();
  renderAllTokens();

}

/* æ¸²æŸ“å³ä¾§ç©å®¶ä¿¡æ¯åŒº */
function renderPlayersRow(){
  playersRow.innerHTML = '';

    const div = document.createElement('div');
    div.style.display='flex';
    div.style.alignItems='center';

/* åœ¨æ¯ä¸ªæ ¼å­é‡Œæ¸²æŸ“å½“å‰å¤„äºè¯¥æ ¼çš„ç©å®¶ tokenï¼ˆå¤šç©å®¶å¯å †å ï¼‰ */
function renderAllTokens(){
  // clear all tokens
  document.querySelectorAll('.tokens').forEach(t=> t.innerHTML = '');
  STATE.players.forEach(p=>{
    const container = document.querySelector(`.tokens[data-cell="${p.pos}"]`);
    if (container){
      const span = document.createElement('div');
      span.className = `token p${p.id}`;

      span.title = `ç©å®¶ ${p.id+1}`;

/* ---------------------------
   é¢˜åº“ç”Ÿæˆï¼ˆ100 å†…åŠ å‡æ³•ï¼‰
   è¿”å› {a,b,op,answer,text}
   --------------------------- */
function genQuestion(){
  // choose op +/-
  const op = Math.random() < 0.5 ? '+' : '-';
  let a,b;
  if (op === '+'){
    // choose a,b such that <=100
    a = randInt(0,100);
    b = randInt(0,100-a);
  } else {
    // subtraction ensure non-negative: pick a>=b
    a = randInt(0,100);
    b = randInt(0,a);
  }
  const answer = op === '+' ? a + b : a - b;
  return {a,b,op,answer, text: `${a} ${op} ${b} = ?`};
}

/* è¾…åŠ©éšæœºæ•´æ•°ï¼ˆå«ä¸¤ç«¯ï¼‰ */
function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

/* ---------------------------

/* é€‰æ‹©ç©å®¶æ•°é‡å¹¶å‡†å¤‡ï¼ˆUI é«˜äº®å¯æ‰©å±•ï¼‰ */

/* å¼€å§‹æ¸¸æˆï¼šé‡ç½®ä½ç½®å¹¶è®¾ç½®å½“å‰ç©å®¶ */
function startGame(){
  STATE.players.forEach(p=> p.pos = 0);

  STATE.gameStarted = true;

/* æ·éª°å­ç‚¹å‡»äº‹ä»¶ */
function onDiceClick(){
  if (!STATE.gameStarted) { alert('è¯·å…ˆç‚¹å‡»â€œå¼€å§‹æ¸¸æˆâ€'); return; }
  if (STATE.awaitingAnswer) { alert('è¯·å…ˆå›ç­”å½“å‰é¢˜ç›®æˆ–ç‚¹å‡»è·³è¿‡'); return; }
  // roll 1-6
  const value = randInt(1,6);
  STATE.diceValue = value;
  // show animation: briefly show number on dice
  diceEl.textContent = value;
  diceEl.style.transform = 'scale(1.05)';
  setTimeout(()=> diceEl.style.transform = '', 200);
  // generate question and wait for answer
  STATE.currentQuestion = genQuestion();
  STATE.awaitingAnswer = true;
  // show question
  questionArea.innerHTML = `<div class="eq">é¢˜ç›®ï¼š ${STATE.currentQuestion.text}</div><div style="color:${getComputedStyle(document.documentElement).getPropertyValue('--muted')};font-size:12px">ï¼ˆç­”å¯¹å¯å‰è¿› ${value} æ­¥ï¼‰</div>`;
  answerInput.value = '';
  answerInput.focus();
  log(`ç©å®¶ ${STATE.currentPlayerIndex+1} æ·å¾— ${value} ç‚¹ï¼›å‡ºé¢˜ï¼š${STATE.currentQuestion.text}`);
}

/* æäº¤ç­”æ¡ˆ */
function submitAnswer(){
  if (!STATE.awaitingAnswer || !STATE.currentQuestion) return;
  const raw = answerInput.value.trim();
  if (raw === '') { alert('è¯·è¾“å…¥ç­”æ¡ˆ'); return; }
  const num = Number(raw);
  const correct = (num === STATE.currentQuestion.answer);
  const curPlayer = STATE.players[STATE.currentPlayerIndex];

  if (correct){
    // æ­£ç¡®ï¼šå‰è¿› dice æ­¥
    const oldPos = curPlayer.pos;
    curPlayer.pos = curPlayer.pos + STATE.diceValue;
    if (curPlayer.pos >= STATE.boardSize - 1){
      // è¾¾åˆ°æˆ–è¶…è¿‡ç»ˆç‚¹ï¼Œèƒœåˆ©
      curPlayer.pos = STATE.boardSize - 1;
      renderAllTokens();
      renderMoveResult(curPlayer, true, oldPos, curPlayer.pos);
      win(curPlayer);
      return;
    }
    renderAllTokens();
    renderMoveResult(curPlayer, true, oldPos, curPlayer.pos);
    audioSuccess.play().catch(()=>{});
  } else {
    // é”™è¯¯ï¼šåœç•™åŸåœ°å¹¶æ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆ
    renderMoveResult(curPlayer, false, curPlayer.pos, curPlayer.pos);
    audioFail.play().catch(()=>{});
  }

  // ä¸‹ä¸€ç©å®¶
  STATE.awaitingAnswer = false;
  STATE.currentQuestion = null;
  advanceToNextPlayer();
}

/* è·³è¿‡ï¼ˆä½œä¸ºæ”¾å¼ƒï¼Œè§†ä¸ºé”™è¯¯ï¼‰ */
function skipAnswer(){
  if (!STATE.awaitingAnswer || !STATE.currentQuestion) return;
  const curPlayer = STATE.players[STATE.currentPlayerIndex];

function advanceToNextPlayer(){
  STATE.currentPlayerIndex = (STATE.currentPlayerIndex + 1) % STATE.playersCount;

/* æ˜¾ç¤ºæœ¬å›åˆç»“æœå¹¶è¾“å‡ºæ—¥å¿— */
function renderMoveResult(player, success, from, to){
  const who = `ç©å®¶ ${player.id+1}`;

    questionArea.innerHTML = `<div style="color:green;font-weight:700">${who} ç­”å¯¹å•¦ï¼å‰è¿› ${STATE.diceValue} æ­¥ âœ…</div>`;
  } else {

    log(`${who} å›ç­”é”™è¯¯ã€‚æ­£ç¡®ç­”æ¡ˆï¼š${correct} âŒ`);
    questionArea.innerHTML = `<div style="color:#d63031;font-weight:700">ç­”é”™ï¼æ­£ç¡®ç­”æ¡ˆï¼š${correct} âŒ</div>`;
