        /* å£è¢‹å†…çš„å…ƒç´ æ·»åŠ ç™½è‰²èƒŒæ™¯ */

<body>

    <div class="candy-decoration" style="top: 10%; left: 5%; background: #FF6B6B;"></div>

    <div class="container">

            <p class="instructions">å°†å…ƒç´ æ‹–åˆ°æ­£ç¡®çš„åˆ†ç±»å£è¢‹ä¸­ï¼æŒ‘æˆ˜åˆ†ç±»å§ï¼</p>
        </header>
        
        <div class="upload-section">

            <!-- å¯æ‹–æ‹½å…ƒç´ å°†ç”±JavaScriptåŠ¨æ€ç”Ÿæˆ -->
        </div>
        
        <div class="pockets-container">
            <div class="pocket floating" id="fruit-pocket">
                <div class="pocket-header">æ°´æœ</div>
                <div class="pocket-content" id="fruit-content"></div>

            <div class="pocket floating" id="vegetable-pocket">

            </div>
            
            <div class="pocket floating" id="animal-pocket">
                <div class="pocket-header">åŠ¨ç‰©</div>

            </div>
        </div>
        
        <div class="completion-message" id="completion-message">
            <div class="message-content">
                <h2>ğŸ‰ æ­å–œä½ ï¼ ğŸ‰</h2>
                <p>ä½ æˆåŠŸå®Œæˆäº†æ‰€æœ‰åˆ†ç±»ï¼å¤ªæ£’äº†ï¼</p>

    <script>
        // æ¸¸æˆæ•°æ®
        const categories = {
            fruit: {
                name: "æ°´æœ",
                elements: ["ğŸ“", "ğŸ‰", "ğŸŠ", "ğŸ", "ğŸŒ", "ğŸ", "ğŸ’", "ğŸ‡", "ğŸ"],
                pocketId: "fruit-content"
            },
            vegetable: {
                name: "è”¬èœ",
                elements: ["ğŸ†", "ğŸ¥’", "ğŸ¥¬", "ğŸ¥”", "ğŸƒ", "ğŸŒ¶ï¸", "ğŸ¥•", "ğŸ§…", "ğŸ¥¦"],
                pocketId: "vegetable-content"
            },
            vehicle: {
                name: "äº¤é€šå·¥å…·",
                elements: ["ğŸš—", "ğŸšŒ", "ğŸ›µ", "âœˆï¸", "ğŸš†", "ğŸš…", "â›´ï¸", "ğŸ›´", "ğŸš"],
                pocketId: "vehicle-content"
            },
            animal: {
                name: "åŠ¨ç‰©",
                elements: ["ğŸ’", "ğŸ¦’", "ğŸ…", "ğŸ«", "ğŸ¦˜", "ğŸ¦Œ", "ğŸ•", "ğŸ–", "ğŸˆ", "ğŸ“"],
                pocketId: "animal-content"
            }
        };

        // éŸ³æ•ˆå‡½æ•°
        function playSuccessSound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523.25, context.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, context.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, context.currentTime + 0.2); // G5
            
            gainNode.gain.setValueAtTime(0.5, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.start();
            oscillator.stop(context.currentTime + 0.5);
        }
        
        function playErrorSound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(196.00, context.currentTime); // G3
            oscillator.frequency.setValueAtTime(174.61, context.currentTime + 0.1); // F3
            oscillator.frequency.setValueAtTime(155.56, context.currentTime + 0.2); // D#3
            
            gainNode.gain.setValueAtTime(0.5, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.start();
            oscillator.stop(context.currentTime + 0.5);
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            const imagePool = document.getElementById('image-pool');
            imagePool.innerHTML = '';
            
            // æ¸…ç©ºæ‰€æœ‰å£è¢‹å†…å®¹
            document.getElementById('fruit-content').innerHTML = '';
            document.getElementById('vegetable-content').innerHTML = '';
            document.getElementById('vehicle-content').innerHTML = '';
            document.getElementById('animal-content').innerHTML = '';
            
            // ä»æ¯ä¸ªç±»åˆ«ä¸­éšæœºé€‰æ‹©5ä¸ªå…ƒç´ 
            let selectedElements = [];
            
            for (const category in categories) {
                // å¤åˆ¶æ•°ç»„ä»¥é¿å…ä¿®æ”¹åŸå§‹æ•°æ®
                const elementsCopy = [...categories[category].elements];
                
                // éšæœºæ‰“ä¹±é¡ºåº
                elementsCopy.sort(() => Math.random() - 0.5);
                
                // é€‰æ‹©å‰5ä¸ªå…ƒç´ 
                const selectedFromCategory = elementsCopy.slice(0, 5);
                
                // æ·»åŠ åˆ°æ€»æ•°ç»„
                selectedFromCategory.forEach(element => {
                    selectedElements.push({ element, category });
                });
            }
            
            // éšæœºæ‰“ä¹±æ‰€æœ‰å…ƒç´ çš„é¡ºåº
            selectedElements.sort(() => Math.random() - 0.5);
            
            // åˆ›å»ºå¯æ‹–æ‹½å…ƒç´ 
            selectedElements.forEach(item => {
                const draggableItem = document.createElement('div');
                draggableItem.className = 'draggable-item floating';
                draggableItem.textContent = item.element;
                draggableItem.draggable = true;
                draggableItem.dataset.category = item.category;
                
                // æ·»åŠ æ‹–æ‹½äº‹ä»¶ç›‘å¬å™¨
                draggableItem.addEventListener('dragstart', handleDragStart);
                draggableItem.addEventListener('dragend', handleDragEnd);
                
                imagePool.appendChild(draggableItem);
            });
            
            // åˆå§‹åŒ–å£è¢‹
            initPockets();
            
            // éšè—å®Œæˆæ¶ˆæ¯
            document.getElementById('completion-message').classList.remove('show');
        }
        
        // åˆå§‹åŒ–å£è¢‹
        function initPockets() {
            const pockets = document.querySelectorAll('.pocket');
            
            pockets.forEach(pocket => {
                // æ·»åŠ æ‹–æ‹½äº‹ä»¶ç›‘å¬å™¨
                pocket.addEventListener('dragover', handleDragOver);
                pocket.addEventListener('dragenter', handleDragEnter);
                pocket.addEventListener('dragleave', handleDragLeave);
                pocket.addEventListener('drop', handleDrop);
            });
        }
        
        // å¤„ç†æ‹–æ‹½å¼€å§‹
        function handleDragStart(e) {
            this.classList.add('dragging');
            this.classList.remove('floating');
            e.dataTransfer.setData('text/plain', this.dataset.category);
        }
        
        // å¤„ç†æ‹–æ‹½ç»“æŸ
        function handleDragEnd() {
            this.classList.remove('dragging');
            this.classList.add('floating');
        }
        
        // å¤„ç†æ‹–æ‹½ç»è¿‡
        function handleDragOver(e) {
            e.preventDefault();
        }
        
        // å¤„ç†æ‹–æ‹½è¿›å…¥
        function handleDragEnter(e) {
            e.preventDefault();
            this.classList.add('pocket-highlight');
        }
        
        // å¤„ç†æ‹–æ‹½ç¦»å¼€
        function handleDragLeave() {
            this.classList.remove('pocket-highlight');
        }
        
        // å¤„ç†æ”¾ç½®
        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('pocket-highlight');
            
            const draggedCategory = e.dataTransfer.getData('text/plain');
            const pocketId = this.id.replace('-pocket', '');
            const isCorrect = draggedCategory === pocketId;
            
            if (isCorrect) {
                // æ­£ç¡®åˆ†ç±»
                const draggedItem = document.querySelector('.dragging');
                draggedItem.classList.remove('floating');
                this.querySelector('.pocket-content').appendChild(draggedItem);
                
                // ç»™å£è¢‹ä¸­çš„å…ƒç´ æ·»åŠ ç™½è‰²èƒŒæ™¯
                draggedItem.style.backgroundColor = 'white';
                draggedItem.style.boxShadow = '0 3px 10px rgba(0, 0, 0, 0.15)';
                
                // è§†è§‰åé¦ˆ
                this.classList.add('pocket-correct');
                setTimeout(() => this.classList.remove('pocket-correct'), 1000);
                
                // æ’­æ”¾æˆåŠŸéŸ³æ•ˆ
                playSuccessSound();
                
                // æ£€æŸ¥æ¸¸æˆæ˜¯å¦å®Œæˆ
                checkGameCompletion();
            } else {
                // é”™è¯¯åˆ†ç±»
                this.classList.add('pocket-incorrect');
                setTimeout(() => this.classList.remove('pocket-incorrect'), 1000);
                
                // æ’­æ”¾é”™è¯¯éŸ³æ•ˆ
                playErrorSound();
            }
        }
        
        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦å®Œæˆ
        function checkGameCompletion() {
            const imagePool = document.getElementById('image-pool');
            if (imagePool.children.length === 0) {
                // æ‰€æœ‰å…ƒç´ éƒ½å·²åˆ†ç±»
                const completionMessage = document.getElementById('completion-message');
                setTimeout(() => {
                    completionMessage.classList.add('show');
                }, 500);
            }
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            initGame();
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–æ¸¸æˆ
        window.onload = initGame;
        
        // æ·»åŠ æ›´å¤šæ¼‚æµ®çš„ç³–æœè£…é¥°
        function addCandyDecorations() {
            const body = document.body;
            for (let i = 0; i < 10; i++) {
                const candy = document.createElement('div');
                candy.className = 'candy-decoration';
                candy.style.width = Math.random() * 30 + 10 + 'px';
                candy.style.height = candy.style.width;
                candy.style.left = Math.random() * 100 + '%';
                candy.style.top = Math.random() * 100 + '%';
                candy.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
                candy.style.opacity = Math.random() * 0.5 + 0.3;
                body.appendChild(candy);
            }
        }
        
        addCandyDecorations();
    </script>
