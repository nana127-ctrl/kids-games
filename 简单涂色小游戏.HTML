    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        body {
            background-color: #f0f9ff;
            padding: 20px;
            text-align: center;
        }
        
        header {
            margin-bottom: 20px;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0 #ffd166;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #118ab2;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.2);
        }
        
        .color-option.selected {
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .drawing-area {
            position: relative;
            margin: 20px 0;
        }
        
        canvas {
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .outline-image {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: #06d6a0;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #05c48f;
            transform: translateY(-3px);
        }
        
        .btn-secondary {
            background-color: #ffd166;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #ffc44d;
            transform: translateY(-3px);
        }
        
        .btn-reset {
            background-color: #ef476f;
            color: white;
        }
        
        .btn-reset:hover {
            background-color: #e73662;
            transform: translateY(-3px);
        }
        
        .outline-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .outline-thumbnail {
            width: 80px;
            height: 80px;
            border: 3px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .outline-thumbnail:hover {
            transform: scale(1.1);
            border-color: #06d6a0;
        }
        
        .outline-thumbnail.selected {
            border-color: #06d6a0;
            box-shadow: 0 0 10px rgba(6, 214, 160, 0.5);
        }
        
        .outline-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .brush-size {
            margin: 15px 0;
        }
        
        .brush-size label {
            font-size: 1rem;
            color: #118ab2;
            margin-right: 10px;
        }
        
        .brush-size input {
            width: 150px;
        }
        
        footer {
            margin-top: 30px;
            color: #118ab2;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .outline-thumbnail {
                width: 60px;
                height: 60px;
            }
        }
    </style>

            // 绘图功能
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.strokeStyle = selectedColor;
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.stroke();
                
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
            
            // 触摸设备支持
            function getTouchPos(canvas, touchEvent) {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: touchEvent.touches[0].clientX - rect.left,
                    y: touchEvent.touches[0].clientY - rect.top
                };
            }
            
            function touchStart(e) {
                e.preventDefault();
                const touchPos = getTouchPos(canvas, e);
                startDrawing({ offsetX: touchPos.x, offsetY: touchPos.y });
            }
            
            function touchMove(e) {
                e.preventDefault();
                const touchPos = getTouchPos(canvas, e);
                draw({ offsetX: touchPos.x, offsetY: touchPos.y });
            }
            
            function touchEnd() {
                stopDrawing();
            }
            
            // 添加事件监听器
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            canvas.addEventListener('touchstart', touchStart);
            canvas.addEventListener('touchmove', touchMove);
            canvas.addEventListener('touchend', touchEnd);
            
            // 清除画布
            clearBtn.addEventListener('click', function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
            
            // 重置
            resetBtn.addEventListener('click', function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                colorOptions[0].click();
                brushSizeSlider.value = 15;
                brushSize = 15;
            });
            
            // 保存作品
            saveBtn.addEventListener('click', function() {
                const dataURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = '我的涂色作品.png';
                link.href = dataURL;
                link.click();
            });
        });
