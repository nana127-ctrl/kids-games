<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语单词消消乐 - 增强版</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #f3e5f5 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #5c6bc0;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: #a5d6a7;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #81c784;
        }
        
        #import-area {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .game-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .column {
            flex: 1;
            min-height: 400px;
            padding: 15px;
            border-radius: 15px;
            background-color: rgba(245, 245, 245, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .column h2 {
            color: #5c6bc0;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
        }
        
        .word-btn {
            width: 90%;
            padding: 12px;
            border-radius: 50px;
            border: none;
            background-color: #c5cae9;
            color: #333;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .word-btn:hover {
            transform: scale(1.03);
            background-color: #9fa8da;
        }
        
        .word-btn.selected {
            background-color: #7986cb;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .word-btn.matched {
            visibility: hidden;
        }
        
        .word-btn.error {
            animation: shake 0.5s;
            background-color: #ffcdd2;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .timer {
            font-size: 1.2rem;
            color: #5c6bc0;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .success-message {
            text-align: center;
            padding: 30px;
            background-color: #e8f5e9;
            border-radius: 15px;
            color: #388e3c;
            display: none;
            animation: popIn 0.5s;
            margin-top: 20px;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .instructions {
            background-color: #ffecb3;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: #5d4037;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #ffa000;
        }
        
        .cute-icon {
            font-size: 1.5rem;
            margin: 0 5px;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .sound-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            gap: 8px;
        }
        
        .file-upload {
            margin: 15px 0;
            text-align: center;
        }
        
        .file-upload-btn {
            background-color: #64b5f6;
        }
        
        .file-upload-btn:hover {
            background-color: #42a5f5;
        }
        
        .group-control {
            margin: 15px 0;
            text-align: center;
        }
        
        .group-control select {
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid #c5cae9;
            font-size: 1rem;
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            .column {
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="cute-icon">🎮</span>英语单词消消乐<span class="cute-icon">📚</span></h1>
            <div class="timer">时间: <span id="time">0</span> 秒</div>
        </header>
        
        <div class="instructions">
            <h3>游戏说明 <span class="cute-icon">ℹ️</span></h3>
            <p>1. 上传包含英文单词和中文释义的CSV或Excel文件</p>
            <p>2. 选择每次游戏配对的单词组数量</p>
            <p>3. 点击"开始挑战"按钮开始游戏</p>
            <p>4. 点击英文单词会自动发音并选中</p>
            <p>5. 选择左侧的英文单词和右侧对应的中文释义进行匹配</p>
            <p>6. 匹配成功则单词消失，全部匹配完成即获胜！</p>
            <div class="sound-control">
                <label for="sound-toggle">音效:</label>
                <input type="checkbox" id="sound-toggle" checked>
                <label for="speech-toggle">发音:</label>
                <input type="checkbox" id="speech-toggle" checked>
            </div>
        </div>
        
        <div id="import-area">
            <div class="file-upload">
                <input type="file" id="file-upload" accept=".csv,.xlsx,.xls" style="display: none;">
                <button id="file-upload-btn" class="file-upload-btn">上传单词表格文件 <span class="cute-icon">📂</span></button>
                <div id="file-info" class="file-info">
                    <p>已上传文件: <span id="file-name">未选择文件</span></p>
                    <p>检测到单词数量: <span id="word-count">0</span> 个</p>
                </div>
            </div>
            
            <div class="group-control">
                <label for="group-size">每组单词数量:</label>
                <select id="group-size">
                    <option value="5">5组</option>
                    <option value="10" selected>10组</option>
                    <option value="15">15组</option>
                    <option value="20">20组</option>
                </select>
            </div>
            
            <div class="controls">
                <button id="start-btn">开始挑战 <span class="cute-icon">🚀</span></button>
                <button id="restart-btn">重新开始 <span class="cute-icon">🔄</span></button>
            </div>
        </div>
        
        <div class="game-area">
            <div class="column" id="english-column">
                <h2>英文单词 <span class="cute-icon">🔤</span></h2>
                <!-- 英文单词按钮将在这里生成 -->
            </div>
            <div class="column" id="chinese-column">
                <h2>中文释义 <span class="cute-icon">🈁</span></h2>
                <!-- 中文释义按钮将在这里生成 -->
            </div>
        </div>
        
        <div id="success-message" class="success-message">
            <h2><span class="cute-icon">🎉</span> 恭喜你！全部匹配成功！ <span class="cute-icon">🎊</span></h2>
            <p>你用了 <span id="final-time">0</span> 秒完成挑战</p>
            <button id="play-again-btn">再玩一次</button>
        </div>
        
        <footer>
            <p>英语单词消消乐 - 寓教于乐的学习游戏</p>
        </footer>
    </div>

    <!-- 引入xlsx库用于解析Excel文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- 引入papaparse库用于解析CSV文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const startBtn = document.getElementById('start-btn');
            const restartBtn = document.getElementById('restart-btn');
            const playAgainBtn = document.getElementById('play-again-btn');
            const englishColumn = document.getElementById('english-column');
            const chineseColumn = document.getElementById('chinese-column');
            const timeDisplay = document.getElementById('time');
            const successMessage = document.getElementById('success-message');
            const finalTimeDisplay = document.getElementById('final-time');
            const soundToggle = document.getElementById('sound-toggle');
            const speechToggle = document.getElementById('speech-toggle');
            const fileUpload = document.getElementById('file-upload');
            const fileUploadBtn = document.getElementById('file-upload-btn');
            const fileInfo = document.getElementById('file-info');
            const fileName = document.getElementById('file-name');
            const wordCount = document.getElementById('word-count');
            const groupSizeSelect = document.getElementById('group-size');
            
            // 创建音频对象
            const correctSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3');
            const wrongSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3');
            const successSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3');
            
            // 设置音量
            correctSound.volume = 0.5;
            wrongSound.volume = 0.5;
            successSound.volume = 0.5;
            
            let words = [];
            let selectedEnglish = null;
            let selectedChinese = null;
            let matchedPairs = 0;
            let startTime = null;
            let timerInterval = null;
            
            // 默认单词列表
            const defaultWords = [
                {english: "apple", chinese: "苹果"},
                {english: "banana", chinese: "香蕉"},
                {english: "cat", chinese: "猫"},
                {english: "dog", chinese: "狗"},
                {english: "elephant", chinese: "大象"},
                {english: "flower", chinese: "花"},
                {english: "sun", chinese: "太阳"},
                {english: "moon", chinese: "月亮"},
                {english: "book", chinese: "书"},
                {english: "pen", chinese: "钢笔"}
            ];
            
            // 初始化默认单词
            words = defaultWords.map(word => ({
                ...word,
                id: Date.now() + Math.random()
            }));
            updateWordCount();
            
            // 文件上传按钮点击事件
            fileUploadBtn.addEventListener('click', function() {
                fileUpload.click();
            });
            
            // 文件选择变化事件
            fileUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    fileName.textContent = file.name;
                    readFile(file);
                    fileInfo.style.display = 'block';
                }
            });
            
            // 开始游戏
            startBtn.addEventListener('click', startGame);
            
            // 重新开始游戏
            restartBtn.addEventListener('click', function() {
                resetGame();
                startGame();
            });
            
            // 再玩一次
            playAgainBtn.addEventListener('click', function() {
                successMessage.style.display = 'none';
                resetGame();
                startGame();
            });
            
            // 更新单词数量显示
            function updateWordCount() {
                wordCount.textContent = words.length;
            }
            
            // 读取上传的文件
            function readFile(file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const data = e.target.result;
                    processFileData(data, file.name);
                };
                
                if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
                    reader.readAsArrayBuffer(file);
                } else {
                    // 对于CSV文件，明确使用UTF-8编码读取
                    reader.readAsText(file, 'UTF-8');
                }
            }
            
            // 处理文件数据
            function processFileData(data, fileName) {
                let extractedWords = [];
                
                try {
                    if (fileName.endsWith('.csv')) {
                        // 使用PapaParse解析CSV文件，处理编码问题
                        Papa.parse(data, {
                            complete: function(results) {
                                if (results.data && results.data.length > 0) {
                                    results.data.forEach(row => {
                                        if (row.length >= 2) {
                                            const english = row[0] ? row[0].toString().trim() : '';
                                            let chinese = row[1] ? row[1].toString().trim() : '';
                                            
                                            // 只保留第一个逗号前的中文释义
                                            if (chinese && chinese.includes(',')) {
                                                chinese = chinese.split(',')[0].trim();
                                            }
                                            
                                            if (english && chinese) {
                                                extractedWords.push({english, chinese});
                                            }
                                        }
                                    });
                                    
                                    if (extractedWords.length > 0) {
                                        words = extractedWords.map(word => ({
                                            ...word,
                                            id: Date.now() + Math.random()
                                        }));
                                        updateWordCount();
                                    } else {
                                        alert('未能从CSV文件中提取到有效的单词数据！');
                                    }
                                }
                            },
                            error: function(error) {
                                console.error('CSV解析错误:', error);
                                alert('CSV文件解析出错，请检查文件格式！');
                            }
                        });
                        return;
                    } else if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                        // 处理Excel文件
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        
                        // 获取表头，确定英文和中文列的位置
                        const header = [];
                        const range = XLSX.utils.decode_range(worksheet['!ref']);
                        for (let C = range.s.c; C <= range.e.c; ++C) {
                            const cell = worksheet[XLSX.utils.encode_cell({r: range.s.r, c: C})];
                            if (cell && cell.v) {
                                header.push(cell.v.toString().toLowerCase());
                            } else {
                                header.push('');
                            }
                        }
                        
                        // 确定英文和中文列的索引
                        let englishCol = -1;
                        let chineseCol = -1;
                        
                        for (let i = 0; i < header.length; i++) {
                            if (header[i].includes('english') || header[i].includes('单词')) {
                                englishCol = i;
                            } else if (header[i].includes('chinese') || header[i].includes('中文') || header[i].includes('释义')) {
                                chineseCol = i;
                            }
                        }
                        
                        // 如果没有明确的表头，默认第一列为英文，第二列为中文
                        if (englishCol === -1) englishCol = 0;
                        if (chineseCol === -1) chineseCol = 1;
                        
                        // 转换为JSON并处理数据
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                        
                        // 跳过表头行
                        for (let i = 1; i < jsonData.length; i++) {
                            const row = jsonData[i];
                            if (row && row.length > Math.max(englishCol, chineseCol)) {
                                const english = row[englishCol] ? row[englishCol].toString().trim() : '';
                                let chinese = row[chineseCol] ? row[chineseCol].toString().trim() : '';
                                
                                // 只保留第一个逗号前的中文释义
                                if (chinese && chinese.includes(',')) {
                                    chinese = chinese.split(',')[0].trim();
                                }
                                
                                if (english && chinese) {
                                    extractedWords.push({english, chinese});
                                }
                            }
                        }
                    }
                    
                    if (extractedWords.length > 0) {
                        words = extractedWords.map(word => ({
                            ...word,
                            id: Date.now() + Math.random()
                        }));
                        updateWordCount();
                    } else {
                        alert('未能从文件中提取到有效的单词数据！');
                    }
                } catch (error) {
                    console.error('文件处理错误:', error);
                    alert('文件处理出错，请检查文件格式！支持CSV和Excel格式。');
                }
            }
            
            function resetGame() {
                clearInterval(timerInterval);
                timeDisplay.textContent = '0';
                englishColumn.innerHTML = '<h2>英文单词 <span class="cute-icon">🔤</span></h2>';
                chineseColumn.innerHTML = '<h2>中文释义 <span class="cute-icon">🈁</span></h2>';
                selectedEnglish = null;
                selectedChinese = null;
                matchedPairs = 0;
            }
            
            function startGame() {
                if (words.length === 0) {
                    alert('请先上传包含单词的文件！');
                    return;
                }
                
                // 根据选择的组数截取单词
                const groupSize = parseInt(groupSizeSelect.value);
                let gameWords = [...words];
                
                if (gameWords.length > groupSize) {
                    // 随机选择指定数量的单词
                    gameWords = shuffleArray(gameWords).slice(0, groupSize);
                }
                
                // 重置游戏状态
                resetGame();
                
                // 创建单词按钮
                createWordButtons(gameWords);
                
                // 开始计时
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            // 打乱数组顺序
            function shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }
            
            function createWordButtons(gameWords) {
                // 复制并打乱单词数组
                const shuffledEnglish = shuffleArray(gameWords);
                const shuffledChinese = shuffleArray(gameWords);
                
                // 创建英文按钮
                shuffledEnglish.forEach(word => {
                    const button = document.createElement('button');
                    button.className = 'word-btn';
                    button.textContent = word.english;
                    button.dataset.id = word.id;
                    button.addEventListener('click', () => {
                        // 点击英文单词时自动发音
                        if (speechToggle.checked) {
                            speakWord(word.english);
                        }
                        selectWord(button, 'english');
                    });
                    englishColumn.appendChild(button);
                });
                
                // 创建中文按钮
                shuffledChinese.forEach(word => {
                    const button = document.createElement('button');
                    button.className = 'word-btn';
                    button.textContent = word.chinese;
                    button.dataset.id = word.id;
                    button.addEventListener('click', () => selectWord(button, 'chinese'));
                    chineseColumn.appendChild(button);
                });
            }
            
            // 发音功能 - 使用更标准的语音
            function speakWord(word) {
                if ('speechSynthesis' in window) {
                    // 停止任何正在进行的语音
                    window.speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(word);
                    utterance.lang = 'en-US';
                    
                    // 尝试找到质量更好的语音
                    const voices = window.speechSynthesis.getVoices();
                    let preferredVoice = null;
                    
                    // 优先选择本地高质量英语语音
                    for (let i = 0; i < voices.length; i++) {
                        if (voices[i].lang.includes('en') && 
                            (voices[i].localService || voices[i].name.includes('Google'))) {
                            preferredVoice = voices[i];
                            break;
                        }
                    }
                    
                    // 如果找不到本地高质量语音，选择第一个英语语音
                    if (!preferredVoice) {
                        for (let i = 0; i < voices.length; i++) {
                            if (voices[i].lang.includes('en')) {
                                preferredVoice = voices[i];
                                break;
                            }
                        }
                    }
                    
                    if (preferredVoice) {
                        utterance.voice = preferredVoice;
                    }
                    
                    // 设置语音参数
                    utterance.rate = 0.9; // 稍慢的语速
                    utterance.pitch = 1.0; // 正常音调
                    
                    window.speechSynthesis.speak(utterance);
                }
            }
            
            function selectWord(button, type) {
                // 如果已经匹配，则忽略点击
                if (button.classList.contains('matched')) {
                    return;
                }
                
                if (type === 'english') {
                    // 取消之前选中的英文单词
                    if (selectedEnglish) {
                        selectedEnglish.classList.remove('selected');
                    }
                    selectedEnglish = button;
                    selectedEnglish.classList.add('selected');
                } else {
                    // 取消之前选中的中文释义
                    if (selectedChinese) {
                        selectedChinese.classList.remove('selected');
                    }
                    selectedChinese = button;
                    selectedChinese.classList.add('selected');
                }
                
                // 如果两个都选中了，检查是否匹配
                if (selectedEnglish && selectedChinese) {
                    setTimeout(checkMatch, 300);
                }
            }
            
            function checkMatch() {
                if (selectedEnglish.dataset.id === selectedChinese.dataset.id) {
                    // 匹配成功
                    selectedEnglish.classList.add('matched');
                    selectedChinese.classList.add('matched');
                    matchedPairs++;
                    
                    // 播放正确音效
                    if (soundToggle.checked) {
                        correctSound.currentTime = 0;
                        correctSound.play().catch(e => console.log("音频播放失败:", e));
                    }
                    
                    // 检查是否全部匹配完成
                    if (matchedPairs === parseInt(groupSizeSelect.value)) {
                        clearInterval(timerInterval);
                        finalTimeDisplay.textContent = timeDisplay.textContent;
                        successMessage.style.display = 'block';
                        
                        // 播放成功音效
                        if (soundToggle.checked) {
                            successSound.currentTime = 0;
                            successSound.play().catch(e => console.log("音频播放失败:", e));
                        }
                    }
                } else {
                    // 匹配失败，添加震动效果
                    selectedEnglish.classList.add('error');
                    selectedChinese.classList.add('error');
                    
                    // 播放错误音效
                    if (soundToggle.checked) {
                        wrongSound.currentTime = 0;
                        wrongSound.play().catch(e => console.log("音频播放失败:", e));
                    }
                    
                    // 移除震动效果
                    setTimeout(() => {
                        selectedEnglish.classList.remove('error');
                        selectedChinese.classList.remove('error');
                        selectedEnglish.classList.remove('selected');
                        selectedChinese.classList.remove('selected');
                    }, 500);
                }
                
                // 重置选中状态
                selectedEnglish = null;
                selectedChinese = null;
            }
            
            function updateTimer() {
                const currentTime = Math.floor((Date.now() - startTime) / 1000);
                timeDisplay.textContent = currentTime;
            }
            
            // 初始化语音合成
            if ('speechSynthesis' in window) {
                // 某些浏览器需要异步加载语音列表
                window.speechSynthesis.getVoices();
            }
        });
    </script>
</body>
